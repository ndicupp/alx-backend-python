name: Docker Image CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only run this if the tests in your CI workflow would theoretically pass
    # (In a real scenario, you'd link these or combine them)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        description: "Set up a specialized docker builder for faster builds"

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # We tag it with 'latest' and the specific commit SHA for versioning
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/messaging-app:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/messaging-app:${{ github.sha }}


